<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container border p-5">
      <div class="card m-1" style="max-width: 100%">
       
          
            <div class="card-body">
              <h1 id="city">
                Toronto
              </h1>
              
              <h1  >
                <span id="current-temperature"></span>º
               </h1>
              <span id="unit-link">
                   <a id="tempc-link" href="#">
                     ºC
                   </a> 
                   <a id="tempf-link" href="#">
                     ºF
                   </a>
               </span>             
                  
              <h2 id="current-date">
                
              </h2>
              <p class="weather-conditions">
                <div id="conditions">
                  
                </div>
                <div class="row">
                <div class="low col">
                  L: <span id="low"></span>º
                </div>
                <div class="high col">
                  H: <span id="high"></span>º
                </div>
                </div>
              </p>
            </div>
        </div>
        
        <form id="search-city-form">
          <div id="search-city" class="row p-2">
             <input 
             id="new-city-value" 
             class="col"  
             type="search"
             placeholder="Type a city..." 
             autocomplete="off">
             <input 
             id="submit-search" 
             class="change-city-button col" 
             type="submit" 
             value="Change City">
             <button id = "current" class="change-city-button col"> 
               Current 
              </button>
          </div>
       </form>
        
      <div class="seven-day-forecast p-2">
      <div class="row align-middle mb-2 row-day">
        <div class="col day" align="center">
          Today
        </div>
        <div class="col forecast-emoji" align="center">
          ❄
        </div>
        <div class="col forecast-low-high" align="center">
          -7º / -2º
        </div>
        <div class="row pt-2">
          <hr/>
        </div>
        </div>
        <div class="row align-middle mb-2 row-day">
        <div class="col day" align="center">
          Tuesday
        </div>
        <div class="col forecast-emoji" align="center">
          ⛅
        </div>
        <div class="col forecast-low-high" align="center">
          -20º / -10º
        </div>
        </div>
      <div class="row align-middle mb-2 row-day">
        <div class="col day" align="center">
          Wednesday
        </div>
        <div class="col forecast-emoji" align="center">
          ❄
        </div>
        <div class="col forecast-low-high" align="center">
          -18º / -5º
        </div>
        </div>
      <div class="row align-middle mb-2 row-day">
        <div class="col day" align="center">
          Thursday
        </div>
        <div class="col forecast-emoji" align="center">
          ☀
        </div>
        <div class="col forecast-low-high" align="center">
          -21º / -7º
        </div>
        </div>
      <div class="row align-middle mb-2 row-day">
        <div class="col day" align="center">
          Friday
        </div>
        <div class="col forecast-emoji" align="center">
          ☀
        </div>
        <div class="col forecast-low-high" align="center">
          -15º / -9º
        </div>
        </div>
      <div class="row align-middle mb-2 row-day">
        <div class="col day" align="center">
          Saturday
        </div>
        <div class="col forecast-emoji" align="center">
          ☁
        </div>
        <div class="col forecast-low-high" align="center">
          -14º / -3º
        </div>
        </div>
      <div class="row align-middle row-day">
        <div class="col day" align="center">
          Sunday
        </div>
        <div class="col forecast-emoji" align="center">
          ⛅
        </div>
        <div class="col forecast-low-high" align="center">
          -16º / -7º
        </div>
        </div>
      
      </div>
      </div>
      

    </div>
    <script src="src/index.js"></script> 
  </body>
</html>
